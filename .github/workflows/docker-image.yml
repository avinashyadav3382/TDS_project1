name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/TDS_project1:${{ github.sha }} .
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/TDS_project1:${{ github.sha }}

    - name: Tag the latest image
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/TDS_project1:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/TDS_project1:latest
    
    - name: Push the latest tag to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/TDS_project1:latest


        - name: Debug Docker build
  run: |
    docker --version
    docker info
    docker build -t your-dockerhub-username/TDS_project1:${{ github.sha }} .

